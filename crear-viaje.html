<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear viaje</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Crear viaje</h2>
    <form id="form-viaje">
      <input type="text" name="destino" placeholder="Destino" required>
      <label>Fecha inicio</label>
      <input type="date" name="fecha_inicio" required>
      <label>Fecha fin</label>
      <input type="date" name="fecha_fin" required>
      <button type="submit">Continuar</button>
    </form>
  </div>

  <script>
    document.getElementById("formViajero").addEventListener("submit", async function(e) {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));
      await fetch('AKfycbzAZu96BZs6T84u-I2M5XV4NOCcYt7PQ60eekNCI5cwyX53BkVo_hPbAv4lRBLSqHZOhw', {
        method: 'POST',
        body: JSON.stringify({ accion: "guardarDestino", datos: data })
      });
      window.location.href = "formViajero.html";
    });
  </script>
</body>
</html>
