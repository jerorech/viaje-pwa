<!-- formMenu.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cargar Menú</title>
</head>
<body>
  <h2>Crear Menú</h2>
  <form id="menuForm">
    <input type="text" name="nombre" placeholder="Nombre del menú" required>
    <select name="tipo" required>
      <option value="desayuno">Desayuno</option>
      <option value="almuerzo">Almuerzo</option>
      <option value="merienda">Merienda</option>
      <option value="cena">Cena</option>
    </select>
    <textarea name="descripcion" placeholder="Descripción o ingredientes" rows="4"></textarea>
    <button type="submit">Guardar</button>
  </form>

  <script>
    document.getElementById('menuForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));

      await fetch("https://script.google.com/macros/s/AKfycbzAZu96BZs6T84u-I2M5XV4NOCcYt7PQ60eekNCI5cwyX53BkVo_hPbAv4lRBLSqHZOhw/exec", {
        method: "POST",
        body: JSON.stringify({ tipo: 'menu', datos: data }),
        headers: { "Content-Type": "application/json" }
      });

      alert("Menú guardado!");
      e.target.reset();
    });
  </script>
</body>
</html>
