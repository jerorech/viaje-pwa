<!-- formPreferencias.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asignar Menú a Viajante</title>
</head>
<body>
  <h2>Asignar Menú por Viajante</h2>
  <form id="preferenciasForm">
    <input type="text" name="viajante_id" placeholder="ID del viajante" required>
    <input type="date" name="fecha" required>

    <label>Desayuno</label>
    <input type="text" name="desayuno">
    <label>Almuerzo</label>
    <input type="text" name="almuerzo">
    <label>Merienda</label>
    <input type="text" name="merienda">
    <label>Cena</label>
    <input type="text" name="cena">

    <button type="submit">Guardar</button>
  </form>

  <script>
    document.getElementById('preferenciasForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));

      await fetch("https://script.google.com/macros/s/AKfycbzAZu96BZs6T84u-I2M5XV4NOCcYt7PQ60eekNCI5cwyX53BkVo_hPbAv4lRBLSqHZOhw/exec", {
        method: "POST",
        body: JSON.stringify({ tipo: 'preferencia', datos: data }),
        headers: { "Content-Type": "application/json" }
      });

      alert("Menú asignado!");
      e.target.reset();
    });
  </script>
</body>
</html>
